<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Driver Wordle</title>
</head>
<body>
  <div id="game-container">
    <h1>F1 Driver Wordle</h1>
    <p>Guess the F1 driver's name (5 letters):</p>
    <input type="text" id="guess-input" maxlength="5" />
    <button id="submit-btn">Submit</button>
    <div id="feedback"></div>
    <p id="remaining-attempts">Attempts left: <span id="attempts-left">6</span></p>
  </div>
</body>
</html>
